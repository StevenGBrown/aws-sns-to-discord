name: Build

on: push

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Use Node.js
        uses: actions/setup-node@v4.3.0
        with:
          node-version: 20.x
          cache: 'npm'

      - run: npm ci

      - run: npm run lint

      - run: DISCORD_WEBHOOK_URLS=/a/b npm run cdk -- synth
